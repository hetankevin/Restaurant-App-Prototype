<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stunning Potato</title>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Stunning Potato</h1>
        <h3>[insert catchy subtitle here]</h3>
    </header>
    <div class="navwrapper">
        <nav>
            <a href="#create">Create a meeting</a>
            <a href="#join">Join a meeting</a>
            <a href="#about">About us</a>
        </nav>
    </div>
    <section id="create">
        <h2>Create new meeting</h2>
        <button onclick="alert('Hello world!')">Click me!</button>
        <p>Your meeting ID is: STUNN1NG_P0T4T0</p>
    </section>
    <section id="join">
        <h2>Join a meeting</h2>
        <form>
            <label for="meetingid">Meeting ID:</label>
            <input type="text" id="meetingid" name="meetingid"><br/>
            <input type="button" id="connect" value="Join">
        </form>
    </section>
    <section id="use">
        <h2>Test</h2>
        <form>
            <fieldset>
                <legend>Price:</legend>
                <input type="checkbox" id="price1" name="price1"><label for="price1">$</label><br/>
                <input type="checkbox" id="price2" name="price2"><label for="price2">$$</label><br/>
                <input type="checkbox" id="price3" name="price3"><label for="price3">$$$</label><br/>
                <input type="checkbox" id="price4" name="price4"><label for="price4">$$$$</label><br/>
            </fieldset>
            <fieldset>
                <legend>Rating at least:</legend>
                <select name="rating" id="rating">
                    <option value="20">2.0</option>
                    <option value="25">2.5</option>
                    <option value="30">3.0</option>
                    <option value="35">3.5</option>
                    <option value="40">4.0</option>
                    <option value="45">4.5</option>
                </select>
            </fieldset>
            <input type="button" onclick="alert('Hello world')" id="testsubmit" value="Click me">
        </form>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>We're a potato shooting a stun gun, duh.</p>
    </section>
    <footer>
        <small>&copy; 2020 Stunning Potato.</small>
    </footer>
</body>
</html>
